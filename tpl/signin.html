{% extends 'base.html' %}

{% block title %}Log in{% end %}

{% block body %}
{% if error != 0 %}
<div class="error_msg">
    {% if error == 1 %}
    用户名或密码不得为空！
    {% elif error == 2 %}
    用户名或密码错误！
    {% end %}
</div>
{% end %}
<div class="signin_form">
<form method="POST" action="">
    {% raw xsrf_form_html() %}
    <div class="form_line">
        <label>用户名: </label>
        <input type="text" name="usr" id="username" {% if usr %}value="{{ usr }}"{% end %}/>
    </div>
    <div class="form_line">
        <label>密码: </label>
        <input type="password" name="pwd" id="password" />
    </div>
    <div class="form_line">
        <input type="submit" value="Sign in" />
    </div>
</form>
</div>
{% end %}
