{% extends 'base.html' %}

{% block title %}Backstage{% end %}

{% block body %}
<div class="backstage">
    <div class="nav">Hello {{ current_user.Nickname }}. <a href="/compose">Compose</a> | <a href="/signout">Sign out</a></div>
{% if entries %}
<div class="entry_list">
    <ul>
        {% for entry in entries %}
        <li id="entry-{{ entry.id }}">
            <a href="/entry/{{ entry.id }}/edit">{{ entry.Title }}</a>
        </li>
        {% end %}
    </ul>
</div>
{% end %}
</div>
{% end %}
