{% extends 'base.html' %}

{% block title %}Index{% end %}

{% block body %}
{% if entries %}
<ul class="entry-list">
    {% for entry in entries %}
    <li id="entry-{{entry.id}}">
        <div class="title">
            <h1><a href="/entry/{{entry.id}}">{{ entry.Title }}</a></h1>
        </div>
        <div class="content">
            {% raw entry.Markdown %}
        </div>
    </li>
    {% end %}
</ul>
{% else %}
<div class="notice">
    There are nothing now.
</div>
{% end %}
{% end %}
